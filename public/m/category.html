<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 视口：移动端自适应 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的分类页面</title>

    <!-- 引入文件 -->
    <!-- 1.引入MUI的css文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 2.引入字体图标的CSS文件 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 3.引入less -->
    <link rel="stylesheet/less" href="./less/category.less">
    <!-- 4.引入less 的js文件 -->
    <script src="./lib/less/less.js"></script>

</head>

<body>

    <!-- 1.顶部区域 -->
    <header id="header">
        <a href="#" class="fa fa-arrow-left"></a>
        <form action="">
            <input type="search" placeholder="请输入商品名称">
        </form>
        <a href="#" class="fa fa-search" aria-hidden="true"></a>
    </header>

    <!-- 中间主体部分 区域滚动 -->
    <main id="main">
        <!-- 左侧导航 -->
        <div class="category-left">
            <ul class="cotegory-list">
                <!-- 模版引擎动态获取 -->
            </ul>
        </div>
        <!-- 右侧商标列表部分 -->
        <div class="category-right">
            <div class="mui-row">
                <!-- 模版引擎动态获取 -->
            </div>
        </div>

    </main>

    <!-- 9.底部导航 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="./index.html" class="fa fa-home">
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html" class="fa fa-bars active">
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#" class="fa fa-shopping-cart">
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#" class="fa fa-user">
                    <span>会员中心</span>
                </a>
            </div>
        </div>
    </footer>




    <!-- 5.引入MUI的JS文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 6.引入zepto文件 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 7.引入模版引擎 -->
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 8.引入自己的js文件 -->
    <script src="./js/category.js"></script>


    <!-- 左侧导航部分模板引擎 -->
    <script type="text/html" id="categoryListTem">
        {{each rows as value i}}
            <li class="{{i == 0 ? 'active' : ''}}">
                <a href="#" data-id="{{value.id}}">{{value.categoryName}}</a>
            </li>
        {{/each}}
    </script>

    <!-- 右侧商标列表部分模板引擎 -->
    <script type="text/html" id="categoryNavTem">
        {{each rows as value i}}
            <div class="mui-col-xs-4">
                <a href="#">
                    <img src="{{value.brandLogo}}" alt="">
                    <p>{{value.brandName}}</p>
                </a>
            </div>
        {{/each}}
    </script>
</body>

</html>
