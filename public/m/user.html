<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 视口：移动端自适应 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的搜索页面</title>

    <!-- 引入文件 -->
    <!-- 1.引入MUI的css文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 2.引入字体图标的CSS文件 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 3.引入less -->
    <link rel="stylesheet/less" href="./less/user.less">
    <!-- 4.引入less 的js文件 -->
    <script src="./lib/less/less.js"></script>

</head>

<body>

    <!-- 1.顶部区域 -->
    <header id="header">
        <a href="./category.html" class="fa fa-arrow-left"></a>
        <h4>个人中心</h4>
    </header>

    <!-- 中间主体部分 区域滚动 -->
    <main id="main">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell mui-media">
                <a href="javascript:;" class="mui-navigate-right">
                    <img class="mui-media-object mui-pull-left" src="./images/user.jpg">
                    <div class="mui-media-body">
                        用户名
                        <p class='mui-ellipsis'>手机号</p>
                    </div>
                </a>
            </li>

            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">账户与安全</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">我的购物车</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">收货地址管理</a>
            </li>
        </ul>
        <div class="loginout">
            <button type="button" class="btn-loginout mui-btn mui-btn-outlined">退出登录</button>
        </div>
    </main>

    <!-- 9.底部导航 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="./index.html" class="fa fa-home">
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html" class="fa fa-bars">
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./cart.html" class="fa fa-shopping-cart">
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#" class="fa fa-user active">
                    <span>会员中心</span>
                </a>
            </div>
        </div>
    </footer>

    <script type="text/html" id="userinfoTmp">
        <img class="mui-media-object mui-pull-left" src="./images/user.jpg">
        <div class="mui-media-body">
            用户名
            <p class='mui-ellipsis'>手机号</p>
        </div>
    </script>

    <!-- 5.引入MUI的JS文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 6.引入zepto文件 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 7.引入模版引擎 -->
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 8.引入自己的js文件 -->
    <script src="./js/user.js"></script>

</body>

</html>
