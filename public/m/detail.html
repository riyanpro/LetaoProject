<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 视口：移动端自适应 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的搜索页面</title>

    <!-- 引入文件 -->
    <!-- 1.引入MUI的css文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 2.引入字体图标的CSS文件 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 3.引入less -->
    <link rel="stylesheet/less" href="./less/detail.less">
    <!-- 4.引入less 的js文件 -->
    <script src="./lib/less/less.js"></script>

</head>

<body>

    <!-- 1.顶部区域 -->
    <header id="header">
        <a href="./category.html" class="fa fa-arrow-left"></a>
        <h4>商品详情</h4>
        <a href="#" class="fa fa-home"></a>
    </header>

    <!-- 中间主体部分 区域滚动 -->
    <main id="main">
        <!-- 轮播图部分 -->
        <section id="slider">
            <div class="mui-slider">
                
            </div>
        </section>

        <div class="content">
            <!-- 模板引擎渲染页面 -->
        </div>
    </main>

    <!-- 9.底部导航 -->
    <footer id="footer">
        <div class="left">
            <a href="#" class="icon-cart fa fa-shopping-cart"></a>
        </div>
        <div class="right">
            <div class="add-cart">
                <a href="#" class="mui-btn mui-btn-danger">加入购物车</a>
            </div>
            <div class="buy">
                <a href="#" class="mui-btn mui-btn-warning">立即购买</a>
            </div>
        </div>
    </footer>


    <!-- 轮播图模板引擎 -->
    <script type="text/html" id="sliderTmp">
        <!-- 轮播图 -->
        <div class="mui-slider-group mui-slider-loop">
            {{each pic as value i}}
                <!--支持循环，需要重复图片最后一张-->
                {{if i==0}}
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="#">
                            <img src="{{pic[pic.length-1].picAddr}}" />
                        </a>
                    </div>
                {{/if}}
                <!-- 轮播的图片 -->
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="{{value.picAddr}}" />
                    </a>
                </div>
                <!--支持循环，需要重复图片第一张-->
                {{if i == pic.length-1}}
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="#">
                            <img src="{{pic[0].picAddr}}"/>
                        </a>
                    </div>
                {{/if}}
            {{/each}}
        </div>
        <!-- 小圆点 -->
        <div class="mui-slider-indicator">
            {{each pic as value i}}
                <div class="mui-indicator {{i == 0?'mui-active':''}}"></div>
            {{/each}}
        </div>
    </script>

    
    <!-- 详情内容的模板引擎 -->
    <script type="text/html" id="productListTmp">

        <p class="title">{{proName}}</p>
        <div class="price">
            价格：
            <span class="new-price">￥{{price}}</span>
            <del class="old-price">￥{{oldPrice}}</del>
        </div>
        <div class="size">
            尺码： {{each size as value i}}
            <span data-size="{{value}}">{{value}}</span>
            {{/each}}
        </div>
        <div class="num">
            数量：
            <span class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='20'>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" />
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </span>
            剩余：{{productNum}}件
        </div>
    </script>

    <!-- 5.引入MUI的JS文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 6.引入zepto文件 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 7.引入模版引擎 -->
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 8.引入自己的js文件 -->
    <script src="./js/detail.js"></script>

</body>

</html>
