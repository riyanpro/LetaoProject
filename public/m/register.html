<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 视口：移动端自适应 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的搜索页面</title>

    <!-- 引入文件 -->
    <!-- 1.引入MUI的css文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 2.引入字体图标的CSS文件 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 3.引入less -->
    <link rel="stylesheet/less" href="./less/register.less">
    <!-- 4.引入less 的js文件 -->
    <script src="./lib/less/less.js"></script>

</head>

<body>

    <!-- 1.顶部区域 -->
    <header id="header">
        <a href="./login.html" class="fa fa-arrow-left"></a>
        <h4>注册</h4>
    </header>

    <!-- 中间主体部分 区域滚动 -->
    <main id="main">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <input type="text" class="username mui-input-clear" placeholder="用户名">
            </div>
            <div class="mui-input-row">
                <input type="text" class="mobile mui-input-clear" placeholder="手机号">
            </div>
            <div class="mui-input-row">
                <input type="password" class="password1 mui-input-password" placeholder="密码">
            </div>
            <div class="mui-input-row">
                <input type="password" class="password2 mui-input-password" placeholder="确认密码">
            </div>
            <div class="code mui-clearfix">
                <input type="text" class="incode mui-input-clear mui-pull-left" placeholder="认证码">
                <a  class="getcode mui-pull-right">获取认证码</a>
            </div>

            <button type="button" class="login mui-btn mui-btn-primary">注册</button>

            <div class="link mui-clearfix">
                <span class="agree mui-pull-left">
                    <input type="checkbox" class="checkbox">
                    我同意《会员服务协议》
                </span>
                <a href="register.html" class="register mui-pull-right">立即登录</a>
            </div>
        </form>
    </main>

    <!-- 9.底部导航 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="./index.html" class="fa fa-home">
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html" class="fa fa-bars">
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./cart.html" class="fa fa-shopping-cart">
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./user.html" class="fa fa-user">
                    <span>会员中心</span>
                </a>
            </div>
        </div>
    </footer>



    <!-- 5.引入MUI的JS文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 6.引入zepto文件 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 7.引入模版引擎 -->
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 8.引入自己的js文件 -->
    <script src="./js/register.js"></script>

</body>

</html>
