<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 视口：移动端自适应 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的搜索页面</title>

    <!-- 引入文件 -->
    <!-- 1.引入MUI的css文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 2.引入字体图标的CSS文件 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 3.引入less -->
    <link rel="stylesheet/less" href="./less/cart.less">
    <!-- 4.引入less 的js文件 -->
    <script src="./lib/less/less.js"></script>

</head>

<body>

    <!-- 1.顶部区域 -->
    <header id="header">
        <a href="./category.html" class="fa fa-arrow-left"></a>
        <h4>购物车</h4>
        <a href="#" class="fa fa-refresh"></a>
    </header>

    <!-- 中间主体部分 区域滚动 -->
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <main id="main">
                <ul class="product-list mui-table-view">
                    <!-- <li class="mui-table-view-cell mui-media">
                        <a href="javascript:;" class="mui-navigate-right">
                            <div class="left mui-pull-left">
                                <img src="./images/product.jpg" alt="">
                                <input type="checkbox" class="checkbox">
                            </div>
                            <div class="right">
                                <p class="title">匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮</p>
                                <div class="mui-clearfix">
                                    <div class="price mui-pull-left">
                                        <span class="new-price">￥499.00</span>
                                        <del class="old-price">￥888.99</del>
                                    </div>
                                    <span class="num mui-pull-right">×1双</span>
                                </div>
                                <span class="size">鞋码：45</span>
                            </div>
                        </a>
                    </li> -->
                </ul>

            </main>
        </div>
    </div>



    <div class="order mui-clearfix">
        <p class="mui-pull-left">
            订单总额： ￥
            <span>0.00</span>
        </p>
        <button type="button" class="mui-pull-right">生成订单</button>
    </div>

    <!-- 9.底部导航 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="./index.html" class="fa fa-home">
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html" class="fa fa-bars">
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./cart.html" class="fa fa-shopping-cart active">
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./user.html" class="fa fa-user">
                    <span>会员中心</span>
                </a>
            </div>
        </div>
    </footer>

    <!-- 商品列表模板 -->
    <script type="text/html" id='productTmp'>
        {{each}}
        <li class="mui-table-view-cell mui-transitioning mui-media" data-id="{{$value.id}}" data-size="{{$value.size}}" data-num="{{$value.num}}" data-product-size="{{$value.productSize}}" data-product-num="{{$value.productNum}}">
            <div class="mui-slider-right mui-disabled">
                <a class="edite mui-btn mui-btn-primary">编辑</a>
                <a class="delete mui-btn mui-btn-danger">删除</a>
            </div>
            <div class="mui-slider-handle">
                <div class="mui-table-cell">
                    <a href="javascript:;" class="mui-navigate-right">
                        <div class="left mui-pull-left">
                            <img src="./images/product.jpg" alt="">
                            <input type="checkbox" class="checkbox" data-price="{{$value.price}}" data-num="{{$value.num}}">
                        </div>
                        <div class="right">
                            <p class="title">{{$value.proName}}</p>
                            <div class="mui-clearfix">
                                <div class="price mui-pull-left">
                                    <span class="new-price">￥{{$value.price}}</span>
                                    <del class="old-price">￥{{$value.oldPrice}}</del>
                                </div>
                                <span class="num mui-pull-right">×{{$value.num}}双</span>
                            </div>
                            <span class="size">鞋码：{{$value.size}}</span>
                        </div>
                    </a>
                </div>
            </div>
        </li>
        {{/each}}
    </script>

    <!-- 编辑商品模板 -->
    <script type="text/html" id="editeTmp">
        <div class="edit-size">
            尺码： {{each productSize as value i}}
            <span class="btn-size {{value == size ? 'active' : ''}}" data-size="{{value}}">{{value}}</span>
            {{/each}}
        </div>
        <div class="edit-num">
            数量：
            <span class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='20'>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" value="{{num}}"/>
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </span>
            剩余：{{productNum}}件
        </div>

    </script>


    <!-- 5.引入MUI的JS文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 6.引入zepto文件 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 7.引入模版引擎 -->
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 8.引入自己的js文件 -->
    <script src="./js/cart.js"></script>

</body>

</html>
