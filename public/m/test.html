<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1.引入MUI的css文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
</head>

<body>
    <li class="mui-table-view-cell mui-transitioning mui-media">
        <div class="mui-slider-right mui-disabled">
            <a class="mui-btn mui-btn-primary" >编辑</a>
            <a class="mui-btn mui-btn-danger">删除</a>
        </div>
        <div class="mui-slider-handle">
            <div class="mui-table-cell">
                <!-- <li class="mui-table-view-cell mui-media"> -->
                    <a href="javascript:;" class="mui-navigate-right">
                        <div class="left mui-pull-left">
                            <img src="./images/product1.jpg" alt="">
                            <input type="checkbox" class="checkbox">
                        </div>
                        <div class="right">
                            <p class="title">匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮</p>

                                    <span class="new-price">￥499.00</span>
                                    <del class="old-price">￥888.99</del>
                                </div>
                                <span class="num mui-pull-right">×1双</span>
                            </div>
                            <span class="size">鞋码：45</span>
                        </div>
                    </a>
                <!-- </li> -->
            </div>
        </div>
    </li>




    <!-- 5.引入MUI的JS文件 -->
    <script src="./lib/mui/js/mui.js"></script>
